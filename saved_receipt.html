<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .editable-input {
            border: none;
            background-color: transparent;
            width: 100%;
        }
        .receipt-summary {
            float: right; /* Align to the right */
        }
    </style>
</head>
<body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ESTIMATE</h1>
    <div id="savedTableContainer">
        <!-- Saved table will be displayed here -->
    </div>
    <div class="receipt-summary">
        <p>Bill Total: <span id="billTotal"></span></p>
        <p>Discount (%): <span id="discount"></span></p>
        <p>Tax: <span id="tax"></span></p>
        <p>Grand Total: <span id="grandTotal"></span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve saved receipt data from localStorage
            const savedReceiptData = JSON.parse(localStorage.getItem('receiptData'));

            // Display saved table and receipt details if available
            if (savedReceiptData) {
                document.getElementById('savedTableContainer').innerHTML = savedReceiptData.tableHTML;
                document.getElementById('billTotal').innerText = savedReceiptData.billTotal;
                document.getElementById('discount').innerText = savedReceiptData.discount;
                document.getElementById('tax').innerText = savedReceiptData.tax;
                document.getElementById('grandTotal').innerText = savedReceiptData.grandTotal;

                // Add event listeners to make product names editable
                const productNameInputs = document.querySelectorAll('#savedTableContainer input.product-name-input');
                productNameInputs.forEach(input => {
                    input.addEventListener('input', function() {
                        // Update the product name in localStorage when changed
                        const rowIndex = this.closest('tr').rowIndex;
                        const updatedProductName = this.value;
                        const savedTableRows = document.querySelectorAll('#savedTableContainer table tbody tr');
                        savedTableRows[rowIndex - 1].querySelector('td.product-name').innerText = updatedProductName;

                        // Update the product name in receiptData
                        const updatedReceiptData = JSON.parse(localStorage.getItem('receiptData'));
                        updatedReceiptData.tableHTML = document.getElementById('savedTableContainer').innerHTML;
                        localStorage.setItem('receiptData', JSON.stringify(updatedReceiptData));
                    });
                });

                // Remove checkboxes from the saved table
                const savedTableCheckboxes = document.querySelectorAll('#savedTableContainer input[type="checkbox"]');
                savedTableCheckboxes.forEach(checkbox => {
                    checkbox.remove();
                });
            } else {
                // If no receipt data is found, display a message
                document.getElementById('savedTableContainer').innerHTML = '<p>No receipt data found.</p>';
            }
        });
    </script>
</body>
</html>
